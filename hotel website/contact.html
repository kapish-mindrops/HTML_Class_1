<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/d449418897.js" crossorigin="anonymous"></script>
   <meta name="description" content="Lorem ipsum dolor, sit amet consectetur adipisicing elit">
   <meta name="keywords" content="Hotel,Bosten Hotel,New England hotel">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
   <title>Hotel BT | Contact</title>
</head>
<body>
   <header>
      <div id="navbar">
         <div class="container">
            <h1 class="logo"><a href="index.html">HBT</a></h1>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>
               <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
         </div>
      </div>
   </header>
   <section id="contact-form">
      <div class="container contact-form">
         <h1><span class="text-primary">Contact</span> Us</h1>
         <p>Please fill out the form below to contact us</p>
         <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="name">
         </div>
         <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email">
         </div>
         <div  class="form-group">
            <label for="message">Message</label>
            <textarea name="Massage" id="massage" cols="30" rows="10"></textarea>
         </div>
        <div class="form-group">
           <button type="submit" class="btn">Submit</button>
        </div>
    </div>
   </section>
   <section id="contact-info" class="bg-dark">
      <div class="container">
         <div class="box">
            <i class="fas fa-map-marked-alt"></i>
            <h3>Great Location</h3>
            <p>50 Main st, Boston MA</p>
         </div>
         <div class="box">
            <i class="fas fa-phone-alt"></i>
            <h3>Phone Number</h3>
            <p>(123) 456-7890</p>
         </div>
         <div class="box">
            <i class="fas fa-envelope"></i>
            <h3>Email Address</h3>
            <p>frontdesk@hotelbt.co</p>
         </div>
      </div>
   </section>
   
   <!-- Footer section -->
   <footer>
      <div>
         <p>Hotel BT &copy; 2021, All RIghts Reserved</p>
      </div>
   </footer>
</body>
</html>
